<html>

<head>
  <title>WindTalk Example</title>
  <script src="../dist/windtalk.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 5px;
    }

    iframe {
      border: 1px solid;
      height: 200px;
    }
  </style>
</head>

<body>
  <h4>Iframe</h4>
  <iframe id="iframe" src="./color-iframe.html"></iframe>

  <h4>Parent Window</h4>
  <div>
    <label>Red</label>
    <input id="r" type="range" min="0" max="255" value="0">
  </div>
  <div>
    <label>Green</label>
    <input id="g" type="range" min="0" max="255" value="0">
  </div>
  <div>
    <label>Blue</label>
    <input id="b" type="range" min="0" max="255" value="0">
  </div>
  <button onclick="updateColor();">Update</button>

  <script>
    const iframe = document.getElementById('iframe');
    const r = document.getElementById('r');
    const g = document.getElementById('g');
    const b = document.getElementById('b');

    const color = windtalk.link(iframe.contentWindow);

    function updateColor() {
      color.red = r.value;
      color.green = g.value;
      color.blue = b.value;
      color.update();
    }
  </script>

</body>


</html>
